server:
  port: 8081
logging:
  level:
    com.nbclass: DEBUG
    tk.mybatis: DEBUG
    org.springframework: WARN
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/weibo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    dbcp2: 
      min-idle: 10 
      initial-size: 10
      max-total: 10
      max-wait-millis: 200
  thymeleaf:
    prefix: classpath:/templates/ 
    check-template-location: true 
    suffix: .html 
    encoding: UTF-8 
    mode: HTML5 
    cache: false
  jpa:
      hibernate:
        ddl-auto: update
        naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
  resources:
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
      
      
